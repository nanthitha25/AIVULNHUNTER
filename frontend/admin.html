<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | RedTeam AI</title>
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<h1>üõ°Ô∏è Vulnerability Rules (Admin)</h1>

<button onclick="openRuleModal()"><i class="fa-solid fa-plus"></i> Add Rule</button>

<table id="rulesTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>OWASP</th>
      <th>Severity</th>
      <th>Priority</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Modal -->
<div id="ruleModal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle">Add Rule</h3>
    <input id="ruleName" placeholder="Rule Name" />
    <input id="ruleOWASP" placeholder="OWASP ID" />
    <select id="ruleSeverity">
      <option>LOW</option>
      <option>MEDIUM</option>
      <option>HIGH</option>
      <option>CRITICAL</option>
    </select>
    <button onclick="saveRule()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script src="js/api.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
