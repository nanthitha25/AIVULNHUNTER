<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Scan - AivulnHunter</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
  <h2>ğŸ›¡ï¸ RedTeam AI</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="agents.html">Agents</a>
    <a href="scan.html">Scan</a>
    <a href="admin_login.html">Admin</a>
  </nav>
</header>

<div class="scan-container">
  <h2>ğŸ” AI Vulnerability Scan</h2>
  
  <div class="scan-input-group">
    <input id="targetId" placeholder="Enter Target ID (llm_001)">
    <button class="start-btn" onclick="startScan()">Start Scan</button>
    <button class="download-btn" onclick="downloadReport(targetId.value)" style="display: none;" id="downloadPdfBtn">ğŸ“„ Download PDF</button>
  </div>
  
  <!-- Progress Bar with Agent Status -->
  <div class="progress-container">
    <progress id="scanProgress" value="0" max="100" style="display: none;"></progress>
    <span id="progressPercent" style="display: none;">0%</span>
    <p id="agentStatus" class="agent-status"></p>
  </div>
  
  <!-- Agent Timeline -->
  <div id="agentTimeline" class="timeline hidden">
    <div class="agent-step" id="agent-profile">
      <span><i class="fa-solid fa-bullseye"></i> Target Profiling Agent</span>
      <span class="status">WAITING</span>
    </div>
    <div class="agent-step" id="agent-strategy">
      <span><i class="fa-solid fa-chess-knight"></i> Attack Strategy Agent</span>
      <span class="status">WAITING</span>
    </div>
    <div class="agent-step" id="agent-exec">
      <span><i class="fa-solid fa-bug"></i> Attack Execution Agent</span>
      <span class="status">WAITING</span>
    </div>
    <div class="agent-step" id="agent-observer">
      <span><i class="fa-solid fa-eye"></i> Analysis & XAI Agent</span>
      <span class="status">WAITING</span>
    </div>
  </div>
  
  <div id="result">
    <div class="agent">
      <p>Enter a target ID and click "Start Scan" to begin vulnerability testing.</p>
    </div>
  </div>
</div>

<script src="js/config.js"></script>
<script src="js/scan.js"></script>

</body>
</html>
